name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shindeamul76/url-shortner-app:latest
  TAG: latest

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$TAG .

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker push $IMAGE_NAME:$TAG

  deploy:
    name: Deploy Docker Container
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Step 1: SSH into the remote server
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_SERVER_IP }}
          username: ${{ secrets.REMOTE_SERVER_USER }}
          key: ${{ secrets.REMOTE_SERVER_KEY }}
          port: ${{ secrets.REMOTE_SERVER_PORT }}
          script: |
            docker pull $IMAGE_NAME:$TAG
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 3000:3000 \
              -env-file /home/user/app/.env \
              $IMAGE_NAME:$TAG